<!-- app.component.html -->
<div class="container mat-elevation-z8">

  <div class="form">
      <mat-form-field floatPlaceholder="never" color="primary">
        <input matInput #filter placeholder="Search Expenses">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" #mytable class="table table-striped table-hover">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>
    
        <!-- Merchant Column -->
        <ng-container matColumnDef="merchant">
          <mat-header-cell *matHeaderCellDef> Merchant </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.merchant}} </mat-cell>
        </ng-container>
    
        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.total}} </mat-cell>
        </ng-container>
    
        <!-- Comment Column -->
        <ng-container matColumnDef="comment">
          <mat-header-cell *matHeaderCellDef> Comment </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.comment}} </mat-cell>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef>
              <button mat-raised-button (click)="openDialog('Add',{})">
                  <mat-icon color="primary">add</mat-icon>Add Expense </button>
            </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)="openDialog('Update',element)">
                    <mat-icon color="primary">edit</mat-icon>Edit</button> 

                <button mat-raised-button (click)="openDialog('Delete',element)">
                    <mat-icon color="primary">delete</mat-icon>Delete</button> 
          </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </table>
      <mat-paginator #paginator
               [length]=""
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
